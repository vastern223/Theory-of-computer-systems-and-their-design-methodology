version: "3.7"
services:
  zookeeper:
    image: zookeeper
    networks:
      - lab

  kafka:
    image: wurstmeister/kafka
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CREATE_TOPICS=common:1:1
    networks:
      - lab

  sender:
    build: ./sender
    depends_on:
      - kafka
    networks:
      - lab

  receiver:
    build: ./receiver
    depends_on:
      - kafka
    networks:
      - lab

networks:
  lab:
    name: lab
